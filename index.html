<!DOCTYPE html>
<html>
<head>
  <title>Hospital Survey Form</title>
  <style>
    body {
      background: conic-gradient(from 45deg, #4286f4, #42a8f4, #42caf4, #42dcf4, #42f4e5, #42f4c3, #42f4a2, #42f480, #42f45f, #4ad642, #68f442, #87f442, #a5f442, #c3f442, #e1f442, #f4db42, #f4bd42, #f4a042, #f48242, #f46342, #f44442);
    }
    
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      background-color: #e8f2fe; /* Add desired background color here */
    }
    
    .heading {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="heading">Hospital Survey Form</h1>
  <div class="container">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      
      <label for="bloodgroup">Blood Group:</label>
      <input type="checkbox" id="a" name="bloodgroup[]" value="A">
      <label for="a">A</label>
      <input type="checkbox" id="b" name="bloodgroup[]" value="B">
      <label for="b">B</label>
      <input type="checkbox" id="ab" name="bloodgroup[]" value="AB">
      <label for="ab">AB</label>
      <input type="checkbox" id="o" name="bloodgroup[]" value="O">
      <label for="o">O</label><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
